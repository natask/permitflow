<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Installation Permit Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2C3E50;
            --accent-color: #F1C40F;
            --text-color: #333333;
            --form-bg: #F8F9FA;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
        }

        .navbar {
            background-color: var(--primary-color);
            padding: 1rem;
        }

        .form-container {
            background-color: var(--form-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(241, 196, 15, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Permit Package for Solar Installation</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h4 class="mb-4">Please provide installation details</h4>
                    <form id="permitForm">
                        <div class="mb-4">
                            <label for="zipcode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zip code" required>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                        </div>
                        <div class="mb-4">
                            <label for="roofArea" class="form-label">Roof Area (sq ft)</label>
                            <input type="number" step="0.01" class="form-control" id="roofArea" name="roofArea" placeholder="Enter roof area" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('permitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                zipcode: document.getElementById('zipcode').value,
                address: document.getElementById('address').value,
                roofArea: document.getElementById('roofArea').value
            };
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Form submitted:', result);
                alert('Form submitted successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
