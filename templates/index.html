<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Installation Permit Package</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            background-color: white;
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .company-name {
            font-family: 'EB Garamond', serif;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .email-link {
            text-decoration: none;
            color: var(--text-color);
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .image-container {
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .form-group input {
            width: 100%;
            border: none;
            font-family: 'EB Garamond', serif;
            font-size: 1.2rem;
            padding: 0.5rem 0;
            background: transparent;
        }

        .form-group input:focus {
            outline: none;
        }

        .form-group input::placeholder {
            font-family: 'EB Garamond', serif;
            color: #999;
        }

        .form-label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .italic-text {
            font-style: italic;
        }

        .intro-text {
            text-align: center;
            font-family: 'EB Garamond', serif;
            font-size: 1.25rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="company-name">PermitFlow</div>
    </header>

    <div class="main-content">
        <div class="intro-text">
            Enter information and get your project going
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='thumb_permitflow.jpg') }}" alt="Building Permit Application Form">
        </div>

        <form id="permitForm">
            <div class="form-group">
                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="address" name="address" placeholder="Enter your property address" required>
            </div>
            
            <div class="form-group">
                <input type="text" id="roofArea" name="roofArea" placeholder="Enter roof area in square feet" required>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('permitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                zipcode: document.getElementById('zipcode').value,
                address: document.getElementById('address').value,
                roofArea: document.getElementById('roofArea').value
            };
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('Form submitted:', result);
                alert('Form submitted successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
